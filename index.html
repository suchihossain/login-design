<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginbox">
        
        <h1>Log In Here</h1>
        <form action="">
            <p>User name</p>
            <input class="un" type="text" name="" placeholder="Enter Username">
            <br>
            <p>Password</p>
            <input class="un" type="password" name="" placeholder="Enter Password">
            <input class="sub" type="submit" name="" value="Login">
            <br>
            <a href="#">Lost Your Password</a>
            <br>
            <a href="#">Don't have an account?</a>
        </form>
        
    </div>
    
</body>
</html>
